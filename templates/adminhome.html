{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Home</title>
    <link rel="stylesheet" href="{% static 'styles/adminhome.css' %}"/>
</head>
<body>
    <h1>Orders</h1>
    <div class="container">
        {% for order in orders %}
        <div class="ordercard">
                <h2>Cabin : {{order.cabin_id}} </h2>
                <h1>Total Price:{{order.total_amount}}</h1>
                <h2>Order id: {{order.order_id}}</h2>
                <br>
                <button onclick="setGetParameter()" class="open"><a href="{% url 'orderdetails' %}">OPEN</a></button>
        </div>
        {% endfor %}
        
        
    </div>
    
</body>
</html>
